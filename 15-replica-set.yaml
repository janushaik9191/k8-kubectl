apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx
  labels:
  # replica set labels
    app: nginx
    tier: frontend
spec:
  # modify replicas according to your case
  replicas: 10
  selector:
  # these are used to select the pod to create replicas
    matchLabels:
      tier: frontend
      app : nginx
      # pod definition
  template:
    metadata:
    # pod labels
      labels:
        tier: frontend
        app : nginx
    spec:
      containers:
      - name: nginx
        image: nginx:stable-perl
